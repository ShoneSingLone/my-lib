<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plyr demo</title>
</head>

<body>
    <script src="./Plyr.umd.js"></script>
    <video
        id="demo"
        controls
        playsinline
        poster="http://localhost:8080/statics/img/login_bg.jpg">
        <source src="http://localhost:8080/statics/components/CVideo/hd.mp4"
            type="video/mp4" />
    </video>
    <script>
        console.log(Plyr)

        var target = document.getElementById("demo");
        window.player = new Plyr(target, {
            // debug: true,
            previewTitle: {
                enabled: true,
                items: [{
                        title: "ShoneSingLone",
                        time: "10.00" /* second */ ,
                        contents: "ShoneSingLoneShoneSingLoneShoneSingLoneShoneSingLoneShoneSingLoneShoneSingLone"
                    },
                    {
                        title: "ShoneSingLone",
                        time: "30.00" /* second */ ,
                        contents: "ShoneSingLone"
                    },
                    {
                        title: "ShoneSingLone",
                        time: "50.00" /* second */ ,
                        contents: "ShoneSingLone"
                    },
                    {
                        title: "ShoneSingLone",
                        time: "60.00" /* second */ ,
                        contents: "ShoneSingLone"
                    }
                ]
            },
            previewThumbnails: {
                enabled: true,
                src: [
                    "https://cdn.plyr.io/static/demo/thumbs/100p.vtt",
                    "https://cdn.plyr.io/static/demo/thumbs/240p.vtt"
                ]
            }
        });
        debugger;
    </script>
</body>

</html>
